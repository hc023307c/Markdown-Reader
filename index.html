<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MD Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-grid" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <div class="brand-title">MD Viewer</div>
        <div class="brand-sub">Preview by default • Edit on demand</div>
      </div>
    </div>

    <div class="actions">
      <!-- 本機開檔：支援 File System Access API 時可覆蓋儲存 -->
      <button class="btn" id="btnOpenLocal" title="Open local .md (best effort overwrite save)">
        <span class="dot"></span> 本機 MD
      </button>

      <!-- fallback file input -->
      <input id="fileInput" type="file" accept=".md,.markdown,text/markdown,text/plain" hidden />

      <button class="btn btn-ghost" id="btnToggleToc" title="Toggle TOC">目錄</button>
      <button class="btn btn-ghost" id="btnTheme" title="Toggle theme">亮/暗</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar" id="sidebar">
      <section class="card">
        <h2>開啟來源</h2>

        <div class="field">
          <label for="urlInput">網路連結（需 CORS 允許）</label>
          <div class="row">
            <input id="urlInput" type="url" placeholder="https://example.com/note.md" autocomplete="off" />
            <button class="btn" id="btnLoadUrl">載入</button>
          </div>
          <div class="hint">
            小提示：GitHub 檔案請用 Raw（raw.githubusercontent.com）較容易成功。
          </div>
        </div>

        <div class="field">
          <label>拖曳檔案到畫面</label>
          <div class="dropzone" id="dropzone">
            <div class="dz-title">Drop .md here</div>
            <div class="dz-sub">支援手機/平板/電腦</div>
          </div>
        </div>

        <div class="field">
          <label>模式 / 儲存</label>
          <div class="row wrap">
            <button class="btn btn-ghost" id="btnModePreview">瀏覽</button>
            <button class="btn" id="btnModeEdit">編輯</button>
            <button class="btn" id="btnSave" disabled>儲存</button>
          </div>
          <div class="hint">
            儲存規則：能覆蓋就覆蓋；不行就另存「檔名(1).md / (2)…」並提示。
          </div>
        </div>

        <div class="field">
          <label>快速操作</label>
          <div class="row wrap">
            <button class="btn btn-ghost" id="btnSample">載入示範</button>
            <button class="btn btn-ghost" id="btnCopyLink">複製分享連結</button>
          </div>
        </div>

        <div class="status" id="status" role="status" aria-live="polite"></div>
      </section>

      <section class="card toc">
        <h2>目錄</h2>
        <nav id="toc"></nav>
      </section>
    </aside>

    <section class="viewer">
      <div class="panel">
        <!-- Preview -->
        <article class="paper" id="content" tabindex="0"></article>

        <!-- Editor (hidden by default, shown in edit mode) -->
        <div class="editorWrap" id="editorWrap" hidden>
          <div class="editorTop">
            <div class="editorTitle">Markdown Editor</div>
            <div class="editorMeta" id="editorMeta"></div>
          </div>
          <textarea id="editor" class="editor" spellcheck="false" placeholder="# Start editing..."></textarea>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <span class="badge">HTML</span>
      <span class="badge">CSS</span>
      <span class="badge">JS</span>
      <span class="badge">RWD</span>
      <span class="badge">Edit+Save</span>
    </div>
    <div class="footer-right">
      <span id="meta"></span>
    </div>
  </footer>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Syntax highlight -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
