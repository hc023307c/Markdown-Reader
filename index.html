<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MD Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-grid" aria-hidden="true"></div>

  <header class="topbar">
    <div class="left">
      <button class="iconbtn" id="btnSidebar" aria-label="Open menu" title="Menu">☰</button>

      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="brand-title">MD Viewer</div>
          <div class="brand-sub">Preview by default • Edit on demand</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="btnOpenLocal" title="Open local .md (overwrite if possible)">
        <span class="dot"></span> 開啟本機
      </button>
      <input id="fileInput" type="file" accept=".md,.markdown,text/markdown,text/plain" hidden />

      <button class="btn btn-ghost" id="btnModePreview" title="Preview mode">瀏覽</button>
      <button class="btn" id="btnModeEdit" title="Edit mode">編輯</button>
      <button class="btn" id="btnSave" disabled title="Save">儲存</button>

      <button class="btn btn-ghost" id="btnFind" title="Find in document (Ctrl/⌘ + K)">搜尋</button>
      <button class="btn btn-ghost" id="btnTheme" title="Theme: dark/light/eye">主題</button>
    </div>
  </header>

  <!-- mobile overlay -->
  <div class="overlay" id="overlay" hidden></div>

  <!-- Find bar -->
  <div class="findbar" id="findbar" hidden>
    <div class="find-inner">
      <input id="findInput" type="text" placeholder="搜尋目前文件…（Enter 下一個 / Shift+Enter 上一個 / Esc 關閉）" />
      <div class="find-actions">
        <button class="smallbtn" id="findPrev">上</button>
        <button class="smallbtn" id="findNext">下</button>
        <button class="smallbtn" id="findClose">關閉</button>
      </div>
    </div>
  </div>

  <main class="layout">
    <aside class="sidebar" id="sidebar" aria-label="Sidebar">
      <section class="card">
        <h2>開啟來源</h2>

        <div class="field">
          <label for="urlInput">網路連結（需 CORS 允許）</label>
          <div class="row">
            <input id="urlInput" type="url" placeholder="https://example.com/note.md" autocomplete="off" />
            <button class="btn" id="btnLoadUrl">載入</button>
          </div>
          <div class="hint">
            小提示：GitHub 檔案請用 Raw（raw.githubusercontent.com）較容易成功。
          </div>
        </div>

        <div class="field">
          <label>拖曳檔案到畫面</label>
          <div class="dropzone" id="dropzone">
            <div class="dz-title">Drop .md here</div>
            <div class="dz-sub">支援手機 / 平板 / 電腦</div>
          </div>
        </div>

        <div class="field">
          <label>快速操作</label>
          <div class="row wrap">
            <button class="btn btn-ghost" id="btnSample">載入示範</button>
            <button class="btn btn-ghost" id="btnCopyLink">複製分享連結</button>
          </div>
        </div>

        <div class="status" id="status" role="status" aria-live="polite"></div>
      </section>

      <section class="card">
        <h2>最近開啟</h2>
        <input id="recentSearch" type="text" placeholder="搜尋最近文件…" />
        <div class="hint">會保存在此裝置（localStorage）。可手動清除。</div>
        <div class="recent" id="recentList"></div>
        <div class="row wrap" style="margin-top:10px;">
          <button class="btn btn-ghost" id="btnClearRecent">清除清單</button>
        </div>
      </section>

      <section class="card toc">
        <h2>目錄</h2>
        <nav id="toc"></nav>
      </section>
    </aside>

    <section class="viewer">
      <!-- NOTE: content itself scrolls; we store scrollTop -->
      <div class="paper" id="content" tabindex="0"></div>

      <div class="editorWrap" id="editorWrap" hidden>
        <div class="editorTop">
          <div class="editorTitle">Markdown Editor</div>
          <div class="editorMeta" id="editorMeta"></div>
        </div>
        <textarea id="editor" class="editor" spellcheck="false" placeholder="# Start editing..."></textarea>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <span class="badge">RWD</span>
      <span class="badge">Copy Code</span>
      <span class="badge">Scroll Hint</span>
      <span class="badge">Recent+Search</span>
      <span class="badge">Find</span>
      <span class="badge">Dark/Light/Eye</span>
    </div>
    <div class="footer-right">
      <span id="meta"></span>
    </div>
  </footer>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Syntax highlight -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
