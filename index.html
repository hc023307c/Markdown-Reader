<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MD Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-grid" aria-hidden="true"></div>

  <header class="topbar">
    <div class="left">
      <button class="iconbtn" id="btnSidebar" aria-label="Open menu" title="Menu">
        ☰
      </button>

      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="brand-title">MD Viewer</div>
          <div class="brand-sub">Preview by default • Edit on demand</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="btnOpenLocal" title="Open local .md (overwrite if possible)">
        <span class="dot"></span> 開啟本機
      </button>
      <input id="fileInput" type="file" accept=".md,.markdown,text/markdown,text/plain" hidden />

      <button class="btn btn-ghost" id="btnModePreview" title="Preview mode">瀏覽</button>
      <button class="btn" id="btnModeEdit" title="Edit mode">編輯</button>
      <button class="btn" id="btnSave" disabled title="Save">儲存</button>

      <button class="btn btn-ghost" id="btnTheme" title="Theme: dark/light/eye">主題</button>
    </div>
  </header>

  <!-- mobile overlay -->
  <div class="overlay" id="overlay" hidden></div>

  <main class="layout">
    <aside class="sidebar" id="sidebar" aria-label="Sidebar">
      <section class="card">
        <h2>開啟來源</h2>

        <div class="field">
          <label for="urlInput">網路連結（需 CORS 允許）</label>
          <div class="row">
            <input id="urlInput" type="url" placeholder="https://example.com/note.md" autocomplete="off" />
            <button class="btn" id="btnLoadUrl">載入</button>
          </div>
          <div class="hint">
            小提示：GitHub 檔案請用 Raw（raw.githubusercontent.com）較容易成功。
          </div>
        </div>

        <div class="field">
          <label>拖曳檔案到畫面</label>
          <div class="dropzone" id="dropzone">
            <div class="dz-title">Drop .md here</div>
            <div class="dz-sub">支援手機 / 平板 / 電腦</div>
          </div>
        </div>

        <div class="field">
          <label>快速操作</label>
          <div class="row wrap">
            <button class="btn btn-ghost" id="btnSample">載入示範</button>
